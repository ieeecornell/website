<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom IEEE CSS- MUST COME AFTER Boostrap CSS -->
    <link rel="stylesheet" href="/styles/ieee.css">


    <title>IEEE Cornell</title>
</head>



<body>
    <div id="header"></div>
    <div class="container body_content">
        <div class="media">
            <div class="media-body">
                <h5 class="mt-0">Mission Statement</h5>
                <p>To cultivate a strong community of electrical and electronics engineers and promote innovation,
                    collaboration and professional development at Cornell University.</p>
                <a href="#" class="mb-0">Read more about Cornell IEEE</a>
            </div>
            <div id="carousel" class="carousel slide" data-ride="carousel" data-pause="hover"
                style="width:400px !important; height:300px !important;">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            style="width:auto!important; max-height:300px !important; margin:auto;"
                            src="/images/IEEE_christmas.jpg" alt="IEEE Christmas">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>IEEE Christmas Party</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            style="width:auto!important; max-height:300px !important; margin:auto;"
                            src="/images/3400_comp.jpg" alt="ECE 3400 Competition">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>ECE 3400 Competition</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            style="width:auto!important; max-height:300px !important; margin:auto;"
                            src="/images/internship_panel_meeting.jpg" alt="Internship Panel Meeting">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Internship Panel</h5>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div id="footer"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>


</html>
